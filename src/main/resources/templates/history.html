<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История заказов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script th:src="@{/js/history.js}" defer></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">КнигоОбмен</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Каталог</a></li>
                <li class="nav-item"><a class="nav-link active" href="/history">История заказов</a></li>
                <li class="nav-item"><a class="nav-link" href="/order">Корзина</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link logout-btn" href="#">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">История заказов</h1>

    <!-- Фильтры -->
    <div class="row mb-4">
        <div class="col-md-6">
            <select class="form-select status-select h-100">
                <option value="">Все статусы</option>
                <option value="CREATED">Создан</option>
                <option value="IN_TRANSIT">В дороге</option>
                <option value="DELIVERY_READY">Готов к получению</option>
                <option value="COMPLETED">Завершен</option>
                <option value="CANCELLED">Отменен</option>
            </select>
        </div>
        <div class="col-md-5">
            <select class="form-select type-select h-100">
                <option value="">Все типы</option>
                <option value="TAKE">Получение</option>
                <option value="GIVE">Отправка</option>
            </select>
        </div>
        <!-- Кнопка сброса (крестик) -->
        <div class="col-md-1">
            <button type="button"
                    class="btn btn-danger w-100 h-100 reset-filters square-btn">
                <i class="material-icons">close</i>
            </button>
        </div>
    </div>

    <!-- Таблица заказов -->
    <div class="table-responsive">
        <table class="order-table">
            <thead>
            <tr>
                <th>№</th>
                <th>Тип</th>
                <th>Статус</th>
                <th>Книги</th>
            </tr>
            </thead>
            <tbody id="orders-container">
            <!-- Заказы будут добавляться динамически через JS -->
            <tr>
                <td colspan="4" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Сообщение при отсутствии заказов -->
    <div id="empty-orders" class="empty-orders" style="display: none;">
        <i class="material-icons">assignment</i>
        <h3>Заказы не найдены</h3>
        <p>У вас пока нет заказов с выбранными параметрами</p>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container-fluid text-center">
        <span class="text-muted">© 2025 КнигоОбмен</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
