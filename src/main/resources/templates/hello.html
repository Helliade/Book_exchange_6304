<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Ваши другие стили -->
    <link rel="stylesheet" th:href="@{/css/hello.css}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
          rel="stylesheet">
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/auth}">КнигоОбмен</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/auth}">Каталог</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/auth}">История заказов</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/auth}">Корзина</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/auth}">Войти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<main>
    <div class="welcome-box">
        <h1>Добро пожаловать, гость!</h1>
        <p>
            Пожалуйста,
            <span class="action-oval"><a th:href="@{/auth}">войдите</a></span>
            или
            <span class="action-oval"><a th:href="@{/auth}">зарегистрируйтесь</a></span>,
            чтобы продолжить.
        </p>
    </div>
</main>

<!-- Футер -->
<footer class="footer py-3">
    <div class="container-fluid text-center">
        <span class="text-muted">© 2025 КнигоОбмен</span>
    </div>
</footer>

<!-- Bootstrap JS (необязательно) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
