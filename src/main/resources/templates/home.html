<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script th:src="@{/js/home.js}" defer></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">КнигоОбмен</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Каталог</a></li>
                <li class="nav-item"><a class="nav-link" href="/history">История заказов</a></li>
                <li class="nav-item"><a class="nav-link" href="/order">Корзина</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link logout-btn" href="#">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row g-2 mb-4 align-items-stretch">
        <!-- Поиск по названию (широкий) -->
        <div class="col-md-3">
            <input type="text" class="form-control search-input h-100" placeholder="Поиск по названию отдыхает">
        </div>

        <!-- Издательство -->
        <div class="col-md-2">
            <input type="text" class="form-control publisher-input h-100" placeholder="Издательство">
        </div>

        <!-- Язык -->
        <div class="col-md-2">
            <input type="text" class="form-control language-input h-100" placeholder="Язык">
        </div>

        <!-- Год издания -->
        <div class="col-md-1">
            <input type="number" class="form-control year-input h-100" placeholder="Год">
        </div>

        <!-- Состояние -->
        <div class="col-md-2">
            <select class="form-select condition-select h-100">
                <option value="">Все состояния</option>
                <option value="PERFECT">Отличное</option>
                <option value="HAS_FLAWS">Есть дефекты</option>
                <option value="DAMAGED">Повреждённая</option>
            </select>
        </div>

        <!-- Кнопка OK -->
        <div class="col-md-1">
            <button type="button" class="btn btn-primary w-100 h-100 apply-filters">OK</button>
        </div>

        <!-- Кнопка сброса (крестик) -->
        <div class="col-md-1">
            <button type="button"
                    class="btn btn-danger w-100 h-100 reset-filters square-btn">
                <i class="material-icons">close</i>
            </button>
        </div>
    </div>

    <!-- Контейнер для книг -->
    <div class="row books-container">
        <!-- Книги будут добавляться динамически через JS -->
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container-fluid text-center">
        <span class="text-muted">© 2025 КнигоОбмен</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
