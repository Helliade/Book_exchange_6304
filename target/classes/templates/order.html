<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="/js/order.js"></script>
    <script type="module" src="/js/utils.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">КнигоОбмен</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Каталог</a></li>
                <li class="nav-item"><a class="nav-link" href="/history">История заказов</a></li>
                <li class="nav-item"><a class="nav-link active" href="/order">Корзина</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link logout-btn" href="#">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Кнопки типа заказа и оформления -->
    <div class="row mb-4">
        <div class="col-md-10">
            <div class="btn-group w-100" role="group">
                <button type="button" class="btn btn-outline-primary order-type-btn" data-type="TAKE" disabled>
                    Получить
                </button>
                <button type="button" class="btn btn-outline-primary order-type-btn" data-type="GIVE" disabled>
                    Поделиться
                </button>
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn checkout-btn w-100 h-100">
                Оформить
            </button>
        </div>
    </div>

    <!-- Контейнер для книг в корзине -->
    <div class="row books-container">
        <!-- Книги будут добавляться динамически через JS -->
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container-fluid text-center">
        <span class="text-muted">© 2025 КнигоОбмен</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
